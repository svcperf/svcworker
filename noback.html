<html>
<head>
<script>
function myFunction() {
	history.pushState(null, document.title, location.href);
	window.addEventListener('popstate', function (event)
	{
	  history.pushState(null, document.title, location.href);
	});
}
</script>
</head>

<body onload="myFunction()">
<h1>Back key will not work</h1>
</body>

</html>
